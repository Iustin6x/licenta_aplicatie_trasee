<ion-header>
  <ion-toolbar>
    <ion-title>Autentificare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate >
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"></ion-input>
    </ion-item>
    <ion-item *ngIf="username.errors && f.submitted" class="alert alert-danger" role="alert">
      <ion-label>
        Username is required
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Parola</ion-label>
      <ion-input type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel"></ion-input>
    </ion-item>
    <ion-item class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted">
      <ion-item *ngIf="password.errors.required">
        <ion-label>
          Este necesara prola
        </ion-label>
      </ion-item>
      <ion-item *ngIf="password.errors.minlength">
        <ion-label>
          Parola trebuie sa aiba minin 6 caractere
        </ion-label>
      </ion-item>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Autentificare</ion-button>
        <a [routerLink]="['/register']" class="small-text">Inregistrare?</a>
      </ion-col>
    </ion-row>
    <ion-item class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed">
      <ion-label>
        Eroare: {{ errorMessage }}
      </ion-label>
    </ion-item>
  </form>
</ion-content>
