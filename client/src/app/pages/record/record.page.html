<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inregistreaza traseu</ion-title>
  </ion-toolbar>
</ion-header>


  <div #map id="map"></div>

<ion-content>
<ion-grid *ngIf="segmentModel !== 'Start'">
      <ion-row>
        <ion-col size="3">
          <b>Viteza</b>
        </ion-col>
        <ion-col>
          {{this.speed}} km/h
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <b>Distanta</b>
        </ion-col>
        <ion-col>
          {{this.distance}} km
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-button style="text-align:center" color="danger" fill="outline" (click)="startTracking()" *ngIf="segmentModel === 'Start'">
    Start
  </ion-button>
  <ion-button style="text-align:center" color="danger" fill="outline"  (click)="stopTracking()" *ngIf="segmentModel === 'End'">
      Stop
  </ion-button>



  <ion-card *ngIf="segmentModel === 'Save'">
    <ion-card-header>
      <ion-card-title>Inregistreaza ruta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Titlu</ion-label>
        <ion-input [(ngModel)]="data.name" placeholder="Ruta de zi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descriere</ion-label>
        <ion-input [(ngModel)]="data.description" placeholder="O noua ruta de zi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button (click)="submitForm()">Adauga
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
